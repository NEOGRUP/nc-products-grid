<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../nc-items-grid/nc-items-grid.html">

<dom-module id="nc-products-grid">
  <template>
    <style>
    </style>


    <nc-items-grid
        items-grid-data="{{productsGridData}}"
        loading="{{itemsGridLoading}}"
        language="{{language}}"
        is-paginated
        breadcrumb={{breadcrumb}}
        auto-flow
        dimension="{{dimensionProductsButtons}}"
        on-item-selected="_productSelected">
    </nc-items-grid>


  </template>

  <script>
    class NcProductsGrid extends Polymer.Element {
      static get is() { return 'nc-products-grid'; }
      static get properties() {
        return {
          productsGridData: {
            type: Array,
            value: []
          },
          language: String,
          breadcrumb: {
            type: Boolean,
            value: false
          },
          itemsGridLoading: {
            type: Boolean,
            value: false
          },
          dimensionProductsButtons: {
            type: Number,
            reflectToAttribute: true
          },
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }

      _productSelected(item){
        this.dispatchEvent(new CustomEvent('product-selected', {detail: item.detail, bubbles: true, composed: true }));
      }
    }

    window.customElements.define(NcProductsGrid.is, NcProductsGrid);
  </script>
</dom-module>
