<html lang="es">
<head>
  <title>nc-products-grid demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer-element.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">

  <link rel="import" href="../nc-products-grid.html">
  <style>
    body{
      margin: 0px;
      padding: 0px;
      font-family: 'Roboto', 'Noto', sans-serif;
    }
  </style>
</head>
<body unresolved>
<dom-module id="nc-products-grid-demo">
  <template>
    <style>
     :host {
        display: block;
      }

      div{
        margin-bottom: 20px;
      }

      .containerProducts{
        height: 76px;
        width: 456px;
        background-color: #EF9A9A;
      }

      .containerProducts2{
        height: 120px;
        width: 476px;
        background-color: #EF9A9A;
      }

    </style>

    <iron-ajax id="getProductsList"
            auto
            url="data/products"
            method="get"
            handle-as="json"
            last-response="{{productsList}}">
    </iron-ajax>

    <iron-ajax id="getProductsList2"
            auto
            url="data/products_2"
            method="get"
            handle-as="json"
            last-response="{{productsList2}}">
    </iron-ajax>
      
    <div class="containerProducts">
      <nc-products-grid
                  items-grid-data='{{productsList.data.data}}'
                  language="es"
                  on-product-selected="_productSelected">
      </nc-products-grid>
    </div>

    <div class="containerProducts2">
      <nc-products-grid
                  items-grid-data='{{productsList2.data.data}}'
                  language="es"
                  breadcrumb
                  on-product-selected="_productSelected">
      </nc-products-grid>
    </div>

  </template>
  <script>
    class NcProductsGridDemo extends Polymer.Element {
      static get is() {
        return 'nc-products-grid-demo';
      }

      _productSelected(item){
        console.log(item);
      }
    }
    window.customElements.define(NcProductsGridDemo.is, NcProductsGridDemo);
  </script>
</dom-module>
<nc-products-grid-demo></nc-products-grid-demo>
</body>
</html>
